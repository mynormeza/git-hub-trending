stages:
  - tag

semantic_release:
  stage: tag
  image: node:10.19
  variables:
    GITLAB_TOKEN: $ACCESS_TOKEN
  before_script:
    - npm install -g semantic-release @semantic-release/git @semantic-release/gitlab
    - npm install @semantic-release/changelog -D
    - cat $SEM_RELEASE_OPTIONS > .releaserc.yml
  script:
    - semantic-release
  only:
    - master
    - next
    - beta
